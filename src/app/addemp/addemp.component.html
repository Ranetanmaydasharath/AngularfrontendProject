<app-header></app-header>


<div class="container">
    <div class="mb-2 mt-2">
        <label for="">Name</label>
        <input [(ngModel)]="addData.name" type="text" class="form-control" placeholder="Enter the Name"> <br>
        <label for="">Mobile No</label>
        <input [(ngModel)]="addData. mobileno" type="number" class="form-control" placeholder="Enter the Mobile No"><br>
        <label for="">State</label>
        <input [(ngModel)]="addData.state" type="text" class="form-control" placeholder="Enter the State">
        <select class="form-control" [(ngModel)]="addData.state">
            <option [ngValue]="item" *ngFor="let item of allcountry"> {{item.state}} </option>
        </select><br>
        <label for="">City</label>
        <input [(ngModel)]="addData.city" type="text" class="form-control" placeholder="Enter the City">
        <select class="form-control" [(ngModel)]="addData.city">
            <option [ngValue]="item" *ngFor="let item of allcountry"> {{item.city}} </option>
        </select><br>
        <label for="">Country</label>

        <select class="form-control" [(ngModel)]="addData.country">
            <option [ngValue]="item" *ngFor="let item of allcountry"> {{item.cname}} </option>
        </select> <br>
       
        <label for="">Email Id::</label>
        <input [(ngModel)]="addData.emailid" type="email" class="form-control" placeholder="Enter the Email ID"> <br>

        <label for="">Password</label>
        <input [(ngModel)]="addData.password" type="password" class="form-control" placeholder="Enter the password"> <br>

        <button (click)="onSubmit()" class="btn btn-success" >Submit</button>


    </div>
</div>
